<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "bootstrap-3.1.1-dist/css/bootstrap.css"%}" type="text/css">
		<link rel="stylesheet" href="{% static "jquery-ui-1.10.4.custom/css/smoothness/jquery-ui-1.10.4.custom.css"%}" type="text/css">
		<script src="{% static "jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"%}"></script>
		<script src="{% static "jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"%}"></script>
		{% block js %}
		{% endblock %}
		{% block css %}
		{% endblock %}
		<meta http-equiv="cache-control" content="max-age=0" >
		<meta http-equiv="cache-control" content="no-cache" >
		<meta http-equiv="expires" content="0" >
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" >
		<meta http-equiv="pragma" content="no-cache" >
		<title>Mnemonic Beta</title>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>
					<a href="#">Mnemonic Beta</a> 
					{% block title %}
					{% endblock %}
				</h1>
			</div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
